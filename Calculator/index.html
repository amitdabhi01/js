<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<style>
    .box{
        width: 500px;
    }
</style>
<body>
    <div class="container my-5 p-5">
        <div class="box rounded mx-auto p-2 bg-black">
            <input type="number" readonly class="w-100 mb-3 p-3" id="display">
            <div class="row justify-content-center align-items-center g-3 p-2">
                <div class="col-3">
                    <button class="rounded-pill btn bg-secondary text-white px-4 py-3">AC</button>
                </div>
                <div class="col-3">
                    <button class="rounded-pill btn bg-secondary text-white px-4 py-3">DEL</button>
                </div>
                <div class="col-3">
                    <button class="rounded-pill btn bg-secondary text-white px-4 py-3">%</button>
                </div>
                <div class="col-3">
                    <button class="rounded-pill btn bg-secondary text-white px-4 py-3" onclick="click()">/</button>
                </div>
                <div class="col-3">
                    <button class="rounded-pill btn bg-secondary text-white px-4 py-3" onclick="click()">7</button>
                </div>
                <div class="col-3">
                    <button class="rounded-pill btn bg-secondary text-white px-4 py-3" onclick="click()">8</button>
                </div>
                <div class="col-3">
                    <button class="rounded-pill btn bg-secondary text-white px-4 py-3" onclick="click()">9</button>
                </div>
                <div class="col-3">
                    <button class="rounded-pill btn bg-secondary text-white px-4 py-3" onclick="click()">*</button>
                </div>
                <div class="col-3">
                    <button class="rounded-pill btn bg-secondary text-white px-4 py-3" onclick="click()">4</button>
                </div>
                <div class="col-3">
                    <button class="rounded-pill btn bg-secondary text-white px-4 py-3" onclick="click()">5</button>
                </div>
                <div class="col-3">
                    <button class="rounded-pill btn bg-secondary text-white px-4 py-3" onclick="click()">6</button>
                </div>
                <div class="col-3">
                    <button class="rounded-pill btn bg-secondary text-white px-4 py-3" onclick="click()">-</button>
                </div>
                <div class="col-3">
                    <button class="rounded-pill btn bg-secondary text-white px-4 py-3" onclick="click()">1</button>
                </div>
                <div class="col-3">
                    <button class="rounded-pill btn bg-secondary text-white px-4 py-3" onclick="click()">2</button>
                </div>
                <div class="col-3">
                    <button class="rounded-pill btn bg-secondary text-white px-4 py-3" onclick="click()">3</button>
                </div>
                <div class="col-3">
                    <button class="rounded-pill btn bg-secondary text-white px-4 py-3" onclick="click()">+</button>
                </div>
                <div class="col-6">
                    <button class="w-100 rounded-pill btn bg-secondary text-white py-3" onclick="click()">0</button>
                </div>
                <div class="col-3">
                    <button class="rounded-pill btn bg-secondary text-white px-4 py-3" onclick="click()">.</button>
                </div>
                <div class="col-3">
                    <button class="rounded-pill btn bg-secondary text-white px-4 py-3">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
