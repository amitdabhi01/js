<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Cards</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background: linear-gradient(to right, #cace8fe1, #dbd2c4e5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h2 {
      text-align: center;
      margin: 30px 0;
      font-weight: bold;
      color: #2d3436;
      text-shadow: 1px 1px #dfe6e9;
    }

    .card {
      border: none;
      border-radius: 20px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s;
      overflow: hidden;
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      background-color: #ffffff;
      border-top: 1px solid #eee;
    }

    .card-title {
      color: #fd0000;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .card-text {
      font-size: 0.95rem;
      color: #636e72;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="row" id="cardContainer">
    </div>
  </div>
</body>

  <script>
    let count = prompt("How many cards do you want?");
    let container = document.getElementById("cardContainer");

    for (let i = 1; i <= count; i++) {
      container.innerHTML += `
        <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
          <div class="card h-100 shadow-sm">
            <img src="https://picsum.photos/300/200?random=${i}" class="card-img-top" alt="Random Image ${i}">
            <div class="card-body">
              <h5 class="card-title">Card ${i}</h5>
              <p class="card-text">This is a custom-styled card, generated dynamically with a random image.</p>
            </div>
          </div>
        </div>
      `;
    }
  </script>


</html>
