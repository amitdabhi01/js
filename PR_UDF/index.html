<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container my-5">
    <h2 class="mb-4 text-secondary text-center">🧑🏻‍🎓 Student Registration Data</h2>
    <div class="row g-2 mb-5">
      <div class="col-sm-6 col-md-6 col-lg-3 col-xl-3">
        <input type="text" id="nameInput" class="form-control" placeholder="Name">
      </div>
      <div class="col-sm-6 col-md-6 col-lg-3 col-xl-3">
        <input type="email" id="emailInput" class="form-control" placeholder="Email">
      </div>
      <div class="col-sm-6 col-md-6 col-lg-3 col-xl-3">
        <input type="text" id="courseInput" class="form-control" placeholder="Course Name">
      </div>
      <div class="col-sm-6 col-md-6 col-lg-3 col-xl-3">
        <input type="text" id="contactInput" class="form-control" placeholder="Contact Number">
      </div>
    </div>
    <div class="row mb-5">
      <div class="col-md-3 mx-auto">
        <button class="btn btn-success w-100" onclick="addStudent()">Add Student</button>
      </div>
    </div>

    <table class="table table-bordered table-striped table-hover">
      <thead class="table-secondary">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Course</th>
          <th>Contact</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="dataTable">
        <!-- Data rows go here -->
      </tbody>
    </table>
  </div>
</body>

  <script src="script.js"></script>

</html>
